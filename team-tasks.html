<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Tasks - Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-users-cog me-2"></i>Manager Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="manager.html">
                            <i class="fas fa-clipboard-check me-1"></i>Approvals Queue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="team-attendance.html">
                            <i class="fas fa-users me-1"></i>Team Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="team-tasks.html">
                            <i class="fas fa-project-diagram me-1"></i>Team Tasks
                        </a>
                    </li>
                </ul>
                <button onclick="handleLogout()" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-project-diagram me-2"></i>Team Tasks
                </h2>
            </div>
        </div>

        <div class="row mb-4">
            <!-- Task Assignment Form -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-plus-circle me-2"></i>Assign New Task
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="task-assignment-form">
                            <div class="mb-3">
                                <label for="assign-to" class="form-label">Assign To</label>
                                <select id="assign-to" class="form-select" required>
                                    <option value="">Select team member...</option>
                                    <!-- Team members will be populated here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="task-title" class="form-label">Task Title</label>
                                <input type="text" id="task-title" class="form-control" placeholder="Task title..." required>
                            </div>
                            <div class="mb-3">
                                <label for="task-description" class="form-label">Description</label>
                                <textarea id="task-description" class="form-control" rows="3" placeholder="Task description..." required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="task-priority" class="form-label">Priority</label>
                                <select id="task-priority" class="form-select" required>
                                    <option value="">Select priority...</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="task-due-date" class="form-label">Due Date</label>
                                <input type="date" id="task-due-date" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus me-2"></i>Assign Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Team Tasks Kanban Board -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-tasks me-2"></i>Team Task Board
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="team-kanban-board" class="kanban-board">
                            <!-- Task columns will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/team-tasks.js"></script>
</body>
</html>
