<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cogs me-2"></i>System Settings
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">
                            <i class="fas fa-chart-bar me-1"></i>Company Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="settings.html">
                            <i class="fas fa-cog me-1"></i>Settings
                        </a>
                    </li>
                </ul>
                <button onclick="handleLogout()" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-cog me-2"></i>Settings
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user-edit me-2"></i>Update Employee Role/Department
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="update-employee-form">
                            <div class="mb-3">
                                <label for="employee-select" class="form-label">Select Employee</label>
                                <select id="employee-select" class="form-select" required>
                                    <option value="">Choose an employee...</option>
                                    <!-- Employee options will be populated here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="role-select" class="form-label">New Role</label>
                                <select id="role-select" class="form-select" required>
                                    <option value="">Select role...</option>
                                    <option value="Employee">Employee</option>
                                    <option value="Manager">Manager</option>
                                    <option value="HR">HR</option>
                                    <option value="Security">Security</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="department-select" class="form-label">New Department</label>
                                <select id="department-select" class="form-select" required>
                                    <option value="">Select department...</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="HR">HR</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Security">Security</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Employee
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user-plus me-2"></i>Add New Employee
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="add-employee-form">
                            <div class="mb-3">
                                <label for="new-employee-name" class="form-label">Full Name</label>
                                <input type="text" id="new-employee-name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-employee-email" class="form-label">Email</label>
                                <input type="email" id="new-employee-email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-employee-role" class="form-label">Role</label>
                                <select id="new-employee-role" class="form-select" required>
                                    <option value="">Select role...</option>
                                    <option value="Employee">Employee</option>
                                    <option value="Manager">Manager</option>
                                    <option value="HR">HR</option>
                                    <option value="Security">Security</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="new-employee-department" class="form-label">Department</label>
                                <select id="new-employee-department" class="form-select" required>
                                    <option value="">Select department...</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="HR">HR</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Security">Security</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>Add Employee
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
