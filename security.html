<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Board - Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shield-alt me-2"></i>Security Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="security.html">
                            <i class="fas fa-shield-alt me-1"></i>Attendance Board
                        </a>
                    </li>
                </ul>
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i><span id="security-name">Security</span>
                </span>
                <button onclick="handleLogout()" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-shield-alt me-2"></i>Attendance Board
                </h2>
            </div>
        </div>

        <div class="row">
            <!-- Quick Stats -->
            <div class="col-lg-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>Today's Summary
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-3">
                                <h4 class="text-success mb-1" id="present-count">0</h4>
                                <small class="text-muted">Present</small>
                            </div>
                            <div class="col-12 mb-3">
                                <h4 class="text-warning mb-1" id="late-count">0</h4>
                                <small class="text-muted">Late</small>
                            </div>
                            <div class="col-12">
                                <h4 class="text-danger mb-1" id="absent-count">0</h4>
                                <small class="text-muted">Absent</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Employee Attendance Table -->
            <div class="col-lg-9 mb-4">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-users me-2"></i>Employee Attendance
                            </h5>
                            <div class="d-flex align-items-center">
                                <input type="time" id="manual-time" class="form-control me-2" style="width: auto;">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" id="global-late-permission">
                                    <label class="form-check-label" for="global-late-permission">
                                        Late Permission
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="text" id="employee-search" class="form-control" placeholder="Search employees by name or ID...">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="attendance-table">
                                <thead>
                                    <tr>
                                        <th>Employee ID</th>
                                        <th>Name</th>
                                        <th>Department</th>
                                        <th>Check-in Time</th>
                                        <th>Check-out Time</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Employee records will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/security.js"></script>
</body>
</html>
